{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Sender</title>
</head>
<body>
    <h2>Send SMS using Django</h2>
    <form method="POST" action="{% url 'submit' %}">
        {% csrf_token %}
        <label > To :- </label>
        <input type="number" id="to" name="to" placeholder="enter number +9xxxxxxxx" required><br><br>

        <label > Subject or Message :- </label>
        <textarea name="msg" id="msg" cols="30" rows="5" placeholder="enter a Message...." required></textarea><br><br>

        <input type="submit" value="Send SMS">
    </form>
</body>
</html>
